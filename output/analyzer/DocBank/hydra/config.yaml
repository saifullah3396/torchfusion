args:
  general_args:
    backend: nccl
    deterministic: false
    do_test: true
    do_train: true
    n_devices: 1
    root_output_dir: ${oc.env:TORCH_FUSION_OUTPUT_DIR}/output/
    seed: 42
  data_args:
    dataset_name: DocBank
    dataset_config_name: ${dataset_config_name}
    dataset_dir: ${oc.env:DATA_ROOT_DIR}/documents/DocBank/
    dataset_cache_dir: ${args.data_args.dataset_dir}/huggingface/
    cache_file_name: default
    train_preprocess_augs: null
    eval_preprocess_augs: null
    train_realtime_augs: null
    eval_realtime_augs: null
    train_val_sampler: null
    data_loader_args:
      per_device_train_batch_size: 32
      per_device_eval_batch_size: 32
      dataloader_drop_last: false
      shuffle_data: true
      pin_memory: true
      dataloader_num_workers: 8
      use_test_set_for_val: false
      train_batch_sampler:
        name: ''
        kwargs: {}
      eval_batch_sampler:
        name: ''
        kwargs: {}
      max_test_samples: null
      max_train_samples: null
      max_val_samples: null
  analyzer_args:
    analyzer_output_dir: ${oc.env:TORCH_FUSION_OUTPUT_DIR}/analyzer/
    tasks:
      prepare_dataset:
        task_type: PrepareDataset
        task_config: {}
dataset_config_name: default
