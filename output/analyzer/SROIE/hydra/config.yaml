args:
  general_args:
    backend: nccl
    deterministic: false
    do_test: true
    do_train: true
    n_devices: 1
    root_output_dir: ${oc.env:TORCH_FUSION_OUTPUT_DIR}/output/
    seed: 42
  data_args:
    dataset_name: SROIE
    dataset_config_name: ${dataset_config_name}
    dataset_dir: ${oc.env:DATA_ROOT_DIR}/documents/sroie/
    dataset_cache_dir: ${args.data_args.dataset_dir}/huggingface/
    cache_file_name: default
    train_preprocess_augs: null
    eval_preprocess_augs: null
    train_realtime_augs: null
    eval_realtime_augs: null
    train_val_sampler:
      name: RandomSplitSampler
      kwargs:
        random_split_ratio: 0.8
    data_loader_args:
      per_device_train_batch_size: 32
      per_device_eval_batch_size: 32
      dataloader_drop_last: false
      shuffle_data: true
      pin_memory: true
      dataloader_num_workers: 8
      use_test_set_for_val: false
      train_batch_sampler:
        name: ''
        kwargs: {}
      eval_batch_sampler:
        name: ''
        kwargs: {}
      max_test_samples: null
      max_train_samples: null
      max_val_samples: null
    num_proc: 1
    dataset_kwargs:
      tokenizer_config:
        model_name: hf_tokenizer
        kwargs:
          model_name: bert-base-uncased
          init_kwargs:
            local_files_only: false
            add_prefix_space: true
            do_lower_case: true
          call_kwargs:
            add_special_tokens: true
            padding: max_length
            truncation: true
            max_length: 512
            stride: 0
            pad_to_multiple_of: 8
          padding_required: true
          padding_side: right
  analyzer_args:
    analyzer_output_dir: ${oc.env:TORCH_FUSION_OUTPUT_DIR}/analyzer/
    tasks:
      prepare_dataset:
        task_type: PrepareDataset
        task_config:
          visualize: true
dataset_config_name: default
