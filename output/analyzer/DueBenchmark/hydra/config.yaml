args:
  general_args:
    backend: nccl
    deterministic: false
    do_test: true
    do_train: true
    n_devices: 1
    root_output_dir: ${oc.env:TORCH_FUSION_OUTPUT_DIR}/output/
    seed: 42
  data_args:
    dataset_name: DueBenchmark
    dataset_config_name: ${dataset_config_name}
    dataset_dir: ${oc.env:DATA_ROOT_DIR}/documents/DueBenchmark/
    dataset_cache_dir: ${args.data_args.dataset_dir}/huggingface/
    cache_file_name: ${args.data_args.dataset_kwargs.ocr_engine}_${image_size_x}x${image_size_y}
    train_preprocess_augs: null
    eval_preprocess_augs: null
    train_realtime_augs:
    - name: BasicImageAug
      kwargs:
        gray_to_rgb: true
        normalize: true
        rescale_strategy:
          name: Rescale
          kwargs:
            size:
            - ${realtime_image_size_x}
            - ${realtime_image_size_y}
        key:
        - image
    eval_realtime_augs:
    - name: BasicImageAug
      kwargs:
        gray_to_rgb: true
        normalize: true
        rescale_strategy:
          name: Rescale
          kwargs:
            size:
            - ${realtime_image_size_x}
            - ${realtime_image_size_y}
        key:
        - image
    train_val_sampler: null
    data_loader_args:
      per_device_train_batch_size: 32
      per_device_eval_batch_size: 32
      dataloader_drop_last: false
      shuffle_data: true
      pin_memory: true
      dataloader_num_workers: 8
      use_test_set_for_val: false
      train_batch_sampler:
        name: ''
        kwargs: {}
      eval_batch_sampler:
        name: ''
        kwargs: {}
      max_test_samples: null
      max_train_samples: null
      max_val_samples: null
    num_proc: 12
    dataset_kwargs:
      max_encoder_length: ${max_encoder_length}
      target_image_width: ${image_size_x}
      target_image_height: ${image_size_y}
      ocr_engine: ${ocr_engine}
      train_strategy: ${train_strategy}
  analyzer_args:
    analyzer_output_dir: ${oc.env:TORCH_FUSION_OUTPUT_DIR}/analyzer/
    tasks:
      prepare_dataset:
        task_type: PrepareDataset
        task_config: {}
image_size_x: 384
image_size_y: 384
realtime_image_size_x: 384
realtime_image_size_y: 384
dataset_config_name: DocVQA
max_encoder_length: 1024
ocr_engine: microsoft_cv
train_strategy: all_items
