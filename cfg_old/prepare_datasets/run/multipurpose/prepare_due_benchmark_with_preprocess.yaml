# @package _global_
defaults:
  - /args/data_args: "???"
  - override /args/data_args/train_preprocess_augs: basic
  - override /args/data_args/eval_preprocess_augs: basic
  - override /args/data_args/train_realtime_augs: basic
  - override /args/data_args/eval_realtime_augs: basic
  - override /args/data_args/train_val_sampler: random_split

args:
  analyzer_args:
    analyzer_output_dir: ${oc.env:TORCH_FUSION_OUTPUT_DIR}/analyzer/
    tasks:
      prepare_dataset:
        task_type: PrepareDataset
        task_config:
          visualize: ${visualize}
  data_args:
    num_proc: 12
    dataset_config_name: ${dataset_config_name}
    cache_file_name: ${args.data_args.dataset_kwargs.ocr_engine}_${preprocess_image_size_y}x${preprocess_image_size_y}
    dataset_kwargs:
      max_encoder_length: ${max_encoder_length}
      target_image_width: ${preprocess_image_size_y}
      target_image_height: ${preprocess_image_size_y}
      ocr_engine: ${ocr_engine}
      train_strategy: ${train_strategy}
    data_loader_args:
      per_device_train_batch_size: 4
      per_device_eval_batch_size: 4


dataset_config_name: DocVQA
max_encoder_length: 1024
ocr_engine: microsoft_cv
train_strategy: all_items
preprocess_image_size_y: 1024
preprocess_image_size_x: 1024
image_size_y: 256
image_size_x: 256
visualize: False   