# @package _global_
defaults:
  - /args/data_args: "???"
  - override /args/data_args/train_preprocess_augs: basic
  - override /args/data_args/eval_preprocess_augs: basic
  - override /args/data_args/train_realtime_augs: basic
  - override /args/data_args/eval_realtime_augs: basic
  - override /args/data_args/train_val_sampler: random_split

args:
  analyzer_args:
    analyzer_output_dir: ${oc.env:TORCH_FUSION_OUTPUT_DIR}/analyzer/
    tasks:
      prepare_dataset:
        task_type: PrepareDataset
        task_config:
          visualize: ${visualize}
  data_args:
    num_proc: 4
    dataset_config_name: ${dataset_config_name}
    cache_file_name: ${preprocess_image_size_x}x${preprocess_image_size_y}
    data_loader_args:
      per_device_train_batch_size: 4
      per_device_eval_batch_size: 4

dataset_config_name: default
visualize: False   
preprocess_image_size_y: 1024
preprocess_image_size_x: 1024
image_size_y: 224
image_size_x: 224

