# @package _global_
defaults:
  - override /default_args/train_realtime_augs@args.train_realtime_augs: basic_image_aug
  - override /default_args/eval_realtime_augs@args.eval_realtime_augs: basic_image_aug

args:
  data_args:
    num_proc: 1
    dataset_config_name: ${dataset_config_name}
    cache_file_name: ${args.data_args.dataset_kwargs.ocr_engine}_${preprocess_image_size_y}x${preprocess_image_size_y}
    dataset_kwargs:
      max_encoder_length: ${max_encoder_length}
      target_image_width: ${preprocess_image_size_y}
      target_image_height: ${preprocess_image_size_y}
      ocr_engine: ${ocr_engine}
      train_strategy: ${train_strategy}
  data_loader_args:
    per_device_train_batch_size: 4
    per_device_eval_batch_size: 4
    shuffle_data: False
    dataloader_num_workers: 0


dataset_config_name: DocVQA
max_encoder_length: 1024
ocr_engine: microsoft_cv
train_strategy: all_items
preprocess_image_size_y: 1024
preprocess_image_size_x: 1024
image_size_y: 512
image_size_x: 512
