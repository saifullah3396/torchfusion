# @package _global_
defaults:
  - /args/model_args: "???"
  - /args/data_args: "???"

args:
  training_args:
    with_amp_inference: ${with_amp_inference}
    metrics:
      - name: fid
        kwargs: {}
  data_args:
    compute_dataset_statistics: True
    dataset_config_name: ${dataset_config_name}
    train_preprocess_augs: null
    eval_preprocess_augs: null
    train_realtime_augs:
      - name: BasicImageAug
        kwargs:
          gray_to_rgb: True
          normalize: True
          mean:
            - 0.5
          std:
            - 0.5
          rescale_strategy:
            name: Rescale
            kwargs:
              size:
                - ${realtime_image_size_y}
                - ${realtime_image_size_x}
          key:
            - image
    eval_realtime_augs:
      - name: BasicImageAug
        kwargs:
          gray_to_rgb: True
          normalize: True
          mean:
            - 0.5
          std:
            - 0.5
          rescale_strategy:
            name: Rescale
            kwargs:
              size:
                - ${realtime_image_size_y}
                - ${realtime_image_size_x}
          key:
            - image
  analyzer_args:
    analyzer_output_dir: ${oc.env:TORCH_FUSION_OUTPUT_DIR}/analyzer/
    model_checkpoints: null
    tasks:
      vae-eval:
        task_type: ImageReconstruction
        task_config:
          data_split: train

realtime_image_size_x: 256
realtime_image_size_y: 256
dataset_config_name: default
with_amp_inference: False