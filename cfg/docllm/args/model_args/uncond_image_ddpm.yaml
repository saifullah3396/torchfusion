name: unconditional_image_ddpm
model_task: image_generation
cache_dir: ${oc.env:TORCH_FUSION_CACHE_DIR}/pretrained/
model_directory_name: ${args.model_args.name}
pretrained: True
checkpoint_state_dict_key: model
convert_bn_to_gn: false
config:
  return_dict: True
  required_training_functionality: default
  reverse_diff_hf_model_name: null
  reverse_diff_hf_model_kwargs:
    sample_size: 256
    in_channels: 3
    out_channels: 3
    layers_per_block: 2
    block_out_channels: [128, 128, 256, 256, 512, 512]
    down_block_types:
      [
        "DownBlock2D",
        "DownBlock2D",
        "DownBlock2D",
        "DownBlock2D",
        "AttnDownBlock2D",
        "DownBlock2D",
      ]
    up_block_types:
      [
        "UpBlock2D",
        "AttnUpBlock2D",
        "UpBlock2D",
        "UpBlock2D",
        "UpBlock2D",
        "UpBlock2D",
      ]
  objective: epsilon
  diffusion_steps: 1000
  inference_diffusion_steps: 100
  noise_schedule: linear
