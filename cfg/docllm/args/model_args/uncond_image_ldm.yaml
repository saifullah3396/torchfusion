defaults:
  - config/first_stage_model_kwargs: stabilityai-sdxl-vae-fp16
  
name: unconditional_image_ldm
model_task: image_generation
cache_dir: ${oc.env:TORCH_FUSION_CACHE_DIR}/pretrained/
model_directory_name: ${args.model_args.name}
pretrained: True
# pretrained_checkpoint: /home/saifullah/Downloads/kl-f4/model.ckpt
checkpoint_state_dict_key: model
convert_bn_to_gn: false
config:
  return_dict: True
  required_training_functionality: diffusion
  reverse_diff_hf_model_name: null
  reverse_diff_hf_model_kwargs:
    sample_size: 32
    in_channels: 4
    out_channels: 4
    layers_per_block: 2
    block_out_channels: [128, 128, 256, 256, 512, 512]
    down_block_types:
      [
        "DownBlock2D",
        "DownBlock2D",
        "DownBlock2D",
        "DownBlock2D",
        "AttnDownBlock2D",
        "DownBlock2D",
      ]
    up_block_types:
      [
        "UpBlock2D",
        "AttnUpBlock2D",
        "UpBlock2D",
        "UpBlock2D",
        "UpBlock2D",
        "UpBlock2D",
      ]
  objective: epsilon
  diffusion_steps: 1000
  inference_diffusion_steps: 100
  noise_schedule: linear