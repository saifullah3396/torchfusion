dataset_name: Tobacco3482
dataset_config_name: with_ocr
# dataset_dir: /ds-sds/documents/tobacco3482
dataset_dir: /media/saifullah/drive/work/ds/images/tobacco3482
dataset_cache_dir: ${args.data_args.dataset_dir}/huggingface/
cache_file_name: 1024x1024
use_auth_token: True
compute_dataset_statistics: True
stats_filename: 'stats_1024'
# this is total number of samples in training set which is used for computing fid
dataset_statistics_n_samples: 2782 
train_preprocess_augs:
  - name: PreprocessAug
    kwargs:
      rescale_size:
        - 1024
        - 1024
      key: image
eval_preprocess_augs:
  - name: PreprocessAug
    kwargs:
      rescale_size:
        - 1024
        - 1024
      key: image
train_val_sampler: null
train_realtime_augs:
  - name: BasicImageAug
    kwargs:
      rgb_to_gray: True
      normalize: True
      mean:
        - 0.5
      std:
        - 0.5
eval_realtime_augs:
  - name: BasicImageAug
    kwargs:
      rgb_to_gray: True
      normalize: True
      mean:
        - 0.5
      std:
        - 0.5
# train_val_sampler:
#   name: RandomSplitSampler
#   kwargs:
#     random_split_ratio: 0.9
data_loader_args:
  per_device_train_batch_size: 32
  per_device_eval_batch_size: 32
  dataloader_drop_last: False
  shuffle_data: True
  pin_memory: True
  dataloader_num_workers: 8
  use_test_set_for_val: False
  train_batch_sampler:
    name: ""
    kwargs: {}
  eval_batch_sampler:
    name: ""
    kwargs: {}
  max_test_samples: null
  max_train_samples: null
  max_val_samples: null
