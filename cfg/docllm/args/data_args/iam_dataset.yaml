dataset_name: IAMDataset
dataset_config_name: default
dataset_dir: ${oc.env:DATA_ROOT_DIR}/documents/iam_dataset
dataset_cache_dir: ${args.data_args.dataset_dir}/huggingface/
cache_file_name: 64x256
use_auth_token: True
train_preprocess_augs:
  - name: PreprocessAug
    kwargs:
      rgb_to_gray: True
      normalize: True
      mean:
        - 0.5
      std:
        - 0.5
      key:
        - image
eval_realtime_augs:
  - name: BasicImageAug
    kwargs:
      rgb_to_gray: True
      normalize: True
      mean:
        - 0.5
      std:
        - 0.5
      key:
        - image
train_val_sampler: null
data_loader_args:
  per_device_train_batch_size: 32
  per_device_eval_batch_size: 32
  dataloader_drop_last: False
  shuffle_data: True
  pin_memory: True
  dataloader_num_workers: 8
  use_test_set_for_val: False
  train_batch_sampler:
    name: ""
    kwargs: {}
  eval_batch_sampler:
    name: ""
    kwargs: {}
  max_test_samples: null
  max_train_samples: null
  max_val_samples: null
