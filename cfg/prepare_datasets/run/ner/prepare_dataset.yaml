# @package _global_
defaults:
  - /args/data_args: "???"
  - override /args/data_args/train_preprocess_augs: null
  - override /args/data_args/eval_preprocess_augs: null
  - override /args/data_args/train_realtime_augs: basic
  - override /args/data_args/eval_realtime_augs: basic
  - override /args/data_args/train_val_sampler: random_split
  - override /args/data_args/dataset_kwargs/tokenizer_config: layoutlmv3

args:
  analyzer_args:
    analyzer_output_dir: ${oc.env:TORCH_FUSION_OUTPUT_DIR}/analyzer/
    tasks:
      prepare_dataset:
        task_type: PrepareDataset
        task_config: 
          visualize: ${visualize}
  data_args:
    num_proc: 1
    dataset_config_name: ${dataset_config_name}
    cache_file_name: ssl=${segment_level_layout}_seq_len=${seq_len}_stride=${stride}
    dataset_kwargs:
      segment_level_layout: ${segment_level_layout}

dataset_config_name: default
image_size_x: 1024
image_size_y: 1024
visualize: true
segment_level_layout: False
seq_len: 512
stride: 128