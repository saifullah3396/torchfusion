# @package _global_
defaults:
  - /args/data_args: "???"

args:
  analyzer_args:
    analyzer_output_dir: ${oc.env:TORCH_FUSION_OUTPUT_DIR}/analyzer/
    tasks:
      prepare_dataset:
        task_type: PrepareDataset
        task_config: {}
  data_args:
    dataset_config_name: ${dataset_config_name}
    train_preprocess_augs: null
    eval_preprocess_augs: null
    train_realtime_augs:
      - name: BasicImageAug
        kwargs:
          gray_to_rgb: True
          normalize: True
          mean:
            - 0.5
          std:
            - 0.5
          rescale_strategy:
            name: Rescale
            kwargs:
              size:
                - ${realtime_image_size_y}
                - ${realtime_image_size_x}
          key:
            - image
    eval_realtime_augs:
      - name: BasicImageAug
        kwargs:
          gray_to_rgb: True
          normalize: True
          mean:
            - 0.5
          std:
            - 0.5
          rescale_strategy:
            name: Rescale
            kwargs:
              size:
                - ${realtime_image_size_y}
                - ${realtime_image_size_x}
          key:
            - image

hydra:
  run:
    dir: ${args.analyzer_args.analyzer_output_dir}/${args.data_args.dataset_name}/
  output_subdir: hydra
  job:
    chdir: False

realtime_image_size_x: 1024
realtime_image_size_y: 1024
dataset_config_name: default
